<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col" ></div>
        <div class="col-5 text-center" >
            <h3 class="display-4">Login</h3>
            <div th:if="${message}" th:text="${message}" class="alert alert-danger"></div>
            <form method="POST" th:object="${user}" th:action="@{/login}">
                <input type="text" class="form-control m-2" placeholder="Username" th:field="*{username}" th:name="username" th:id="username">
                <input type="password" class="form-control m-2" placeholder="Password" th:field="*{password}" th:name="password" th:id="password">
                <button class="btn btn-primary mb-5">Login</button>
            </form>

        </div>
        <div class="col" ></div>
    </div>
</div>

<div th:replace="fragments/footer"></div>
</body>
</html>
